<div class="w-100 h-100 over-auto">
    <div class="result-header" flex="20" layout="column">
        <h4 class="result-header-title">{{domInfo.name}} <small>{{domInfo.fullName}}</small></h4>
    </div>

    <!-- MD Content Node, all result nodes go here. -->
    <div flex="70" class="result-list" layout="column">

        <div class="result-item" ng-repeat="result in results.result">

            <div class="result-item-checkbox-container dp-inline-block">
                <p class="result-item-index" ng-bind="$index + 1"></p>
                <md-checkbox class="result-item-checkbox transition-dot-4" aria-label="{{domInfo.name}}搜索结果勾选" ng-click="resultCheckbox(result.magnet)" data-magnet="{{result.magnet}}">
                    <md-tooltip>勾选结果</md-tooltip>
                </md-checkbox>
            </div>

            <div class="result-item-text-container dp-inline-block">
                <a class="result-item-title text-no-decoration" title="{{result.title}}" href="{{result.link}}" target="_blank">{{result.title}}</a>
                <div class="result-item-link-container">
                    <a class="result-item-link result-item-magnet text-no-decoration" href="{{result.magnet}}"><i class="icon-magnet"></i>磁力链</a>
                    <a class="result-item-link result-item-torrent text-no-decoration" href="{{result.torrent}}" ng-if="result.torrent"><i class="icon-download-alt"></i>Torrent</a>
                </div>
                <p class="result-item-date text-no-decoration">{{result.date}}</p>
            </div>

        </div>

    </div>

    <!-- Pagination Container Node. -->
    <!-- Just a container, content may be different. -->
    <div class="text-center result-pagination result-pagination-{{domInfo.codeName}}" flex="10"></div>

</div>
